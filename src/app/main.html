<div ng-controller="MainController" class="main-container">
  <fountain-header></fountain-header>
  <main class="main">
    <div class="loader loader--style8" title="7" ng-hide="carouselLoaded" style="margin: 0 auto;">
      <br><br><br><br>
      <div class="loader loader--style3" title="2">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="240px" height="240px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
          <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"/>
          </path>
        </svg>
      </div>
    </div>
    <div id="mc" class="carousel slide" data-ride="carousel" ng-show="carouselLoaded">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#mc" data-slide-to="0" class="active"></li>
        <li data-target="#mc" data-slide-to="1"></li>
        <li data-target="#mc" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <a ng-href="{{wideImage1Link}}"><img ng-src="{{wideImage1}}" alt="img1" width="100%"></a>
        </div>

        <div class="item">
          <a ng-href="{{wideImage2Link}}"><img ng-src="{{wideImage2}}" alt="img2" width="100%"></a>
        </div>

        <div class="item">
          <a ng-href="{{wideImage3Link}}"><img ng-src="{{wideImage3}}" alt="img3" width="100%"></a>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#mc" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#mc" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
