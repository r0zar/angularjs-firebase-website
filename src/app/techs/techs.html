<div ng-controller="TechsController" class="techs-container">
  <div class="techs">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail" ng-show="event1Loaded">
          <a href="https://www.facebook.com/shandeezcollectiv/photos/br.Abo9JgeSIyU5vPUwHlgSbwLPbqtGMZzdD_uHKEJjwlgO45uxHJNlIry_nqO033u_aVZwZA2X7ITG33ThA9we4OSHDOu_17OXbIJ3HmyLCuLBdRR4FZihDULp5zZl08YTcAGXjQfa2gGWFEZLCDNcbbKB/1125826630847022/?type=3&theater">
            <img ng-src="{{event1Image}}" alt="music">
          </a>
          <div class="caption">
            <h3>{{event1Title}}</h3>
            <p>{{event1Date}}</p>
            <p><a ng-href="{{event1Link}}" class="btn btn-primary" role="button">Buy Tickets</a></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail" ng-show="event2Loaded">
          <a href="https://www.facebook.com/events/191386691268711/">
            <img ng-src="{{event2Image}}" alt="music">
          </a>
          <div class="caption">
            <h3>{{event2Title}}</h3>
            <p>{{event2Date}}</p>
            <p><a ng-href="{{event2Link}}" class="btn btn-primary" role="button">Buy Tickets</a></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail" ng-show="event3Loaded">
          <a href="https://www.facebook.com/events/304328829949985/">
            <img ng-src="{{event3Image}}" alt="music">
          </a>
          <div class="caption">
            <h3>{{event3Title}}</h3>
            <p>{{event3Date}}</p>
            <p><a ng-href="{{event3Link}}" class="btn btn-primary" role="button">Buy Tickets</a></p>
          </div>
        </div>
      </div>
  </div>
</div>
